{% extends 'master.html' %}

{% block title %}
Recruiters
{% endblock %}

{% block meta %}
<meta content="mo bizin travay" name="description">
<meta content="mo bizin travay" name="keywords">
{% endblock %}

{% block body %}

<div class="container main-spacer">

    <div class="row">

        <div class="col-md-6 mx-auto text-center">
            <div class="mbt-text-chewy">
                <h1 style="font-size: 60px;">
                    Onboarded
                </h1>
                <h1 style="font-size: 80px;">
                    Recruiters
                </h1>
            </div>

            <div class="position-relative mt-5">

                <h6>The following recruiters have been onboarded on Mo Bizin Travay.</h6>

                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-8 mx-auto text-center">

                            {% for source in sources %}
                            <div class="card mbt-card-simple mb-3">
                                <div class="p-3 rounded">
                                    <h4 class="card-title">{{ source }}</h4>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
